<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validación con Expresiones Regulares</title>
</head>
<body>
    <form action="#" id="form" name="form">
        <label for="campoTelefono">Teléfono: </label>
        <input type="text" id="campoTelefono" name="campoTelefono" size="9" maxlength="9"><br><br>
        <label for="campoFecha">Fecha nacimiento: </label>
        <input type="text" id="campoFecha" name="campoFecha"><br><br>
        <label for="campoCP">Código Postal: </label>
        <input type="text" size="5" maxlength="5" id="campoCP" name="campoCP"><br><br>
        <label for="campoEmail">E-mail: </label>
        <input type="text" id="campoEmail" name="campoEmail"><br><br>
        <label for="campoDNI">DNI: </label>
        <input type="text" id="campoDNI" name="campoDNI" size="9" maxlength="9"><br><br>
        <input type="submit">
    </form>
    <script src="js/validacion.js"></script>
</body>
</html>
